query getObservations(
  $order: [ObservationSortInput!],
  $where: ObservationFilterInput) {
  observations(order: $order, where: $where) {
    id,
    observationDate,
    telescope {
      id,
      manufacturer,
      model,
      focalLengthMM
    },
    target {
      name,
      description
    }
  },
  telescopes(
    order: { manufacturer: ASC, model: ASC })
    {
      id,
      manufacturer,
      model,
      focalLengthMM,
      apertureMM
    }
}